<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working Memory</title>
    <link href="./styles/output.css" rel="stylesheet" >
</head>
<body class="dark:bg-zinc-800 overflow-x-hidden">
    <div class="flex justify-end" style="-webkit-app-region: drag">
        <button style="-webkit-app-region: no-drag" class="relative" id="closeButton">
            <img id="crossIcon" alt="cross icon to close window">
        </button>
    </div>
    <textarea rows="50" placeholder="Enter any tasks, ideas, etc. here"  class=
            "w-full h-5/6 text-xl block focus:outline-0 resize-none m-2 dark:text-white dark:bg-zinc-800"
              id="inputBox"
    ></textarea>
</body>
<script src="renderer.js"></script>
</html>
